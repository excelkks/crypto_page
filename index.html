<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=deivce-width, initial-scale=1">
        <!-- 标签页标题 -->
        <title>加解密工具</title>
        <!-- 引入css样式 -->
        <link rel="stylesheet" type="text/css" href="./main.css">
        <!-- 引入js样式 -->
    </head>

    <body>
        <!-- 页面内容 -->
        <div class="text-center">
            <!-- 标题内容导航栏 -->
            <div class="header"> 
                <h1 class="title content">文本加解密工具</h1>
            </div>
            <!-- 内容主体 -->
            <div class="main content">
                <ul class="select-item">
                    <li class="item">加密&nbsp;/&nbsp;解密</li>
                </ul>
                <!-- 原文 -->
                <textarea id="decryptedData" placeholder="原文" ></textarea>
                <!-- 操作内容 -->
                <div class="opt">
                    <div class="main-opt">
                        <input type="password" id="pass" placeholder="密匙,可不填">
                        <button class="btn btn-success" id="encryptBtn">加密</button>
                        <button class="btn btn-success" id="decryptBtn">解密</button>
                    </div>
                    <div class="copy-opt">
                        <button class="btn btn-default" id="copyDecrypted">复制原文</button>
                        <button class="btn btn-default" id="copyEncrypted">复制密文</button>
                        <button class="btn btn-clear" id="clearAll">清空</button>
                    </div>
                </div>
                <!--  -->
                <div class="ciphertext">
                <textarea id="encryptedData" placeholder="密文" ></textarea>
                    <!-- <pre><code id="encryptedData"></code></pre> -->
                </div>
            </div>
        </div>
        <!-- 交互逻辑操作 -->
        <script src="./crypto.js"></script>
    </body>
</html>
